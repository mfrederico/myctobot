<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" fill="none">
  <rect width="500" height="300" fill="#f6f8fa"/>

  <!-- Editor frame -->
  <rect x="20" y="20" width="460" height="260" rx="8" fill="#1e1e1e" stroke="#3c3c3c"/>

  <!-- Tab bar -->
  <rect x="20" y="20" width="460" height="35" rx="8" fill="#252526"/>
  <rect x="20" y="47" width="460" height="8" fill="#252526"/>
  <rect x="30" y="28" width="120" height="20" rx="4" fill="#1e1e1e"/>
  <text x="50" y="42" font-family="monospace" font-size="10" fill="#cccccc">header.liquid</text>

  <!-- Line numbers -->
  <rect x="20" y="55" width="30" height="225" fill="#1e1e1e"/>
  <text x="25" y="75" font-family="monospace" font-size="10" fill="#6e7681">1</text>
  <text x="25" y="95" font-family="monospace" font-size="10" fill="#6e7681">2</text>
  <text x="25" y="115" font-family="monospace" font-size="10" fill="#6e7681">3</text>
  <text x="25" y="135" font-family="monospace" font-size="10" fill="#6e7681">4</text>
  <text x="25" y="155" font-family="monospace" font-size="10" fill="#6e7681">5</text>
  <text x="25" y="175" font-family="monospace" font-size="10" fill="#6e7681">6</text>
  <text x="25" y="195" font-family="monospace" font-size="10" fill="#6e7681">7</text>
  <text x="25" y="215" font-family="monospace" font-size="10" fill="#6e7681">8</text>

  <!-- Code -->
  <text x="60" y="75" font-family="monospace" font-size="11" fill="#569cd6">&lt;header</text>
  <text x="110" y="75" font-family="monospace" font-size="11" fill="#9cdcfe">class</text>
  <text x="145" y="75" font-family="monospace" font-size="11" fill="#cccccc">=</text>
  <text x="155" y="75" font-family="monospace" font-size="11" fill="#ce9178">"site-header"</text>
  <text x="255" y="75" font-family="monospace" font-size="11" fill="#569cd6">&gt;</text>

  <text x="70" y="95" font-family="monospace" font-size="11" fill="#c586c0">{%</text>
  <text x="90" y="95" font-family="monospace" font-size="11" fill="#c586c0">if</text>
  <text x="110" y="95" font-family="monospace" font-size="11" fill="#9cdcfe">section.settings.show_logo</text>
  <text x="290" y="95" font-family="monospace" font-size="11" fill="#c586c0">%}</text>

  <text x="80" y="115" font-family="monospace" font-size="11" fill="#569cd6">&lt;img</text>
  <text x="115" y="115" font-family="monospace" font-size="11" fill="#9cdcfe">src</text>
  <text x="135" y="115" font-family="monospace" font-size="11" fill="#cccccc">=</text>
  <text x="145" y="115" font-family="monospace" font-size="11" fill="#ce9178">"{{ section.settings.logo | img_url }}"</text>
  <text x="420" y="115" font-family="monospace" font-size="11" fill="#569cd6">/&gt;</text>

  <text x="70" y="135" font-family="monospace" font-size="11" fill="#c586c0">{%</text>
  <text x="90" y="135" font-family="monospace" font-size="11" fill="#c586c0">endif</text>
  <text x="135" y="135" font-family="monospace" font-size="11" fill="#c586c0">%}</text>

  <text x="60" y="155" font-family="monospace" font-size="11" fill="#569cd6">&lt;/header&gt;</text>

  <!-- Shopify badge -->
  <rect x="400" y="240" width="70" height="24" rx="12" fill="#96bf48"/>
  <text x="435" y="256" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">Shopify</text>
</svg>