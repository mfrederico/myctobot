; TikNix Framework Configuration
; Copy this file to config.ini and update with your settings

[app]
name = "TikNix Application"
environment = "development" ; production, development, testing
debug = true
build_mode = true ; Enable to auto-create permissions (disable in production!)
session_name = "APP_SESSION"
session_lifetime = 86400 ; 24 hours
baseurl = "http://localhost:8000"
timezone = "UTC"

[contact]
phone = "(866) 845-7447"
email = "support@clicksimple.com"

[social]
; Open Graph meta tags for social media sharing (LinkedIn, Facebook, Twitter)
og_title = "MyCTOBot - AI-Powered Sprint Intelligence"
og_description = "Replace your $275K CTO with AI. Get daily sprint priorities, ticket clarity analysis, and engineering insights delivered to your inbox. Start free."
og_image = "https://myctobot.ai/images/og-preview.png"
og_url = "https://myctobot.ai"
og_type = "website"
twitter_card = "summary_large_image"
twitter_site = "@myctobot"

[database]
type = "mysql" ; mysql, pgsql, sqlite
host = "localhost"
port = 3306
name = "tiknix"
user = "tiknix"
pass = "your_password_here"
charset = "utf8mb4"

[logging]
level = "DEBUG" ; DEBUG, INFO, WARNING, ERROR, CRITICAL
file = "log/app.log"
max_files = 30 ; Keep 30 days of logs

[mail]
enabled = false
driver = "smtp" ; smtp, mailgun, sendgrid
from_email = "noreply@example.com"
from_name = "My Application"

; SMTP Settings
smtp_host = "smtp.gmail.com"
smtp_port = 587
smtp_encryption = "tls" ; tls, ssl
smtp_username = ""
smtp_password = ""

; Mailgun Settings
mailgun_domain = ""
mailgun_key = ""
mailgun_endpoint = "https://api.mailgun.net" ; or https://api.eu.mailgun.net for EU

[cors]
enabled = false
origin = "*"
methods = "GET, POST, PUT, DELETE, OPTIONS"
headers = "Content-Type, Authorization"
credentials = false

[security]
csrf_enabled = false ; Currently disabled for debugging, enable in production!
csrf_token_name = "csrf_token"
password_min_length = 6
password_require_special = false
password_require_numbers = false
password_require_uppercase = false
max_login_attempts = 5
lockout_duration = 900 ; 15 minutes in seconds

[uploads]
enabled = true
max_size = 5242880 ; 5MB in bytes
upload_path = "uploads/"
allowed_types = "image/jpeg,image/png,image/gif,application/pdf"
create_thumbnails = false
thumbnail_width = 200
thumbnail_height = 200

[cache]
enabled = false
driver = "file" ; file, redis, memcached
ttl = 3600 ; 1 hour
path = "cache/"

; Redis Settings
redis_host = "127.0.0.1"
redis_port = 6379
redis_password = ""
redis_database = 0

[api]
enabled = false
rate_limit = true
rate_limit_requests = 100
rate_limit_window = 3600 ; 1 hour
require_auth = true
api_key_header = "X-API-Key"

[social]
; Google OAuth 2.0 Settings
; Create credentials at: https://console.cloud.google.com/apis/credentials
; Add authorized redirect URI: https://yourapp.com/auth/googlecallback
google_client_id = ""
google_client_secret = ""
google_redirect_uri = "http://localhost:8000/auth/googlecallback"

; Facebook OAuth Settings (not yet implemented)
facebook_app_id = ""
facebook_app_secret = ""
facebook_redirect_uri = ""

; GitHub OAuth Settings (not yet implemented)
github_client_id = ""
github_client_secret = ""
github_redirect_uri = ""

[features]
; Feature flags
registration_enabled = true
email_verification = false
two_factor_auth = false
remember_me = true
social_login = false
api_access = false
file_uploads = true

[stripe]
; Stripe API Keys - get from https://dashboard.stripe.com/apikeys
secret_key = ""
publishable_key = ""
; Webhook signing secret - get from https://dashboard.stripe.com/webhooks
webhook_secret = ""
; Price IDs - create these in Stripe Dashboard > Products
pro_monthly_price_id = ""
pro_yearly_price_id = ""
; Success/Cancel URLs
success_url = "http://localhost:8000/settings/subscription?success=1"
cancel_url = "http://localhost:8000/settings/subscription?canceled=1"
; Free trial period (14 days = 1 sprint)
trial_days = 14
; Display pricing (in dollars - update these when you change Stripe prices)
pro_monthly_price = 150
pro_yearly_price = 1800

[maintenance]
enabled = false
message = "We are currently performing maintenance. Please check back soon."
allowed_ips = "127.0.0.1" ; Comma-separated list of IPs that can access during maintenance

[mailgun]
; Mailgun API Settings - get from https://app.mailgun.com/
api_key = ""
domain = ""
from_email = "noreply@yourdomain.com"
from_name = "MyCTOBot"
endpoint = "https://api.mailgun.net" ; or https://api.eu.mailgun.net for EU

[atlassian]
; Atlassian OAuth 2.0 Settings
; Get these from https://developer.atlassian.com/console/myapps/
client_id = ""
client_secret = ""
redirect_uri = "http://localhost:8000/atlassian/callback"
scopes = "read:jira-work read:jira-user read:board-scope:jira-software read:sprint:jira-software read:issue:jira-software read:project:jira offline_access"

[anthropic]
; Claude AI API Key - get from https://console.anthropic.com/
api_key = ""
model = "claude-sonnet-4-20250514"

[ceobot]
; User database storage path
user_db_path = "database/"

[cron]
; Secret key for cron/CLI endpoint authentication
api_key = "change-this-to-a-secure-random-key"

; ============================================
; ENTERPRISE TIER SETTINGS
; ============================================

[encryption]
; Master encryption key for storing sensitive data (API keys, tokens)
; Generate with: php -r "echo bin2hex(random_bytes(32));"
; IMPORTANT: Keep this secret and backup securely - changing it invalidates all encrypted data
master_key = ""

[github]
; GitHub OAuth 2.0 Settings for Enterprise tier
; Create at: https://github.com/settings/developers > OAuth Apps
client_id = ""
client_secret = ""
redirect_uri = "http://localhost:8000/enterprise/github/callback"

[webhooks]
; Jira Webhook Secret for validating incoming webhooks
; Used for Enterprise tier AI Developer feature
jira_secret = ""
; GitHub Webhook Secret (optional, for PR status updates)
github_secret = ""

[aidev]
; Use local runner (YOUR Claude subscription) instead of shard (API credits)
; When enabled, webhook spawns local tmux session instead of dispatching to shard
use_local_runner = false

[shopify]
; Shopify App Settings for Enterprise tier
; Create at: https://partners.shopify.com/ > Apps > Create App
; Requires "Custom app" with OAuth access
api_key = ""
api_secret = ""
redirect_uri = "http://localhost:8000/enterprise/shopify/callback"
; Scopes: read_themes, write_themes, read_content, write_content, read_products, read_orders