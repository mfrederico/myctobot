<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#1e1e1e"/>

  <!-- Terminal header -->
  <rect x="0" y="0" width="400" height="30" fill="#323232"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca40"/>

  <!-- Terminal content -->
  <text x="20" y="60" font-family="monospace" font-size="12" fill="#6c757d">$ claude</text>

  <text x="20" y="90" font-family="monospace" font-size="12" fill="#27ca40">Analyzing ticket PROJ-123...</text>

  <text x="20" y="120" font-family="monospace" font-size="12" fill="#6c757d">Reading src/components/Header.js</text>

  <text x="20" y="150" font-family="monospace" font-size="12" fill="#0d6efd">Writing changes to file...</text>

  <rect x="20" y="170" width="200" height="4" rx="2" fill="#323232"/>
  <rect x="20" y="170" width="140" height="4" rx="2" fill="#27ca40"/>

  <text x="20" y="200" font-family="monospace" font-size="12" fill="#6c757d">Running tests... </text>
  <text x="130" y="200" font-family="monospace" font-size="12" fill="#27ca40">PASS</text>

  <text x="20" y="230" font-family="monospace" font-size="12" fill="#adb5bd">Creating pull request...</text>
  <rect x="190" y="218" width="8" height="16" fill="#adb5bd">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>